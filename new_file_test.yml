---
- name: Create test file on Windows
  hosts: windows
  gather_facts: false
  tasks:
    - name: Ensure C:\Temp folder exists
      win_file:
        path: C:\Temp
        state: directory

    - name: Create test file via PowerShell (overwrite if exists)
      win_shell: |
        New-Item -Path "C:\temp\testfile.txt" -ItemType File -Value "Hello from Semaphore (Windows Version) - 10/17/25!" -Force


- name: Copy file to Linux servers
  hosts: linux
  gather_facts: false
  tasks:
    - name: Ensure /tmp directory exists
      file:
        path: /tmp
        state: directory

    - name: Copy test file to Linux servers
      copy:
        content: "Hello from Semaphore (Linux version) - 10/17/25!"
        dest: /tmp/testfile.txt
        mode: '0644'
